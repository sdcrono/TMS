<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layoutstaff :: head"></head>
<body class="hold-transition skin-purple sidebar-mini">
<div class="wrapper">
    <header th:replace="layoutstaff :: header"></header>
    <aside th:replace="layoutstaff :: aside"></aside>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Trainee
                <small>Control panel</small>
            </h1>

        </section>
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-15">
                    <div class="box box-primary">
                        <div class="box box-primary ">
                            <section class="content">
                                <div class="col-md-15">
                                    <div class="box">
                                        <div class="box-header with-border">
                                            <h1>Show list trainer</h1>
                                        </div>
                                        <div class="box-body">
                                            <table class="table table-bordered">
                                                <input type="hidden" th:object="${topic}"/>
                                                <p>Topic</p>
                                                <input type="text" th:value="${topic.title}" class="form-control" id="nameInput" disabled="" placeholder="Your name"/>
                                                <tr>
                                                    <td >No</td>
                                                    <td>Username</td>
                                                    <td>Assign</td>
                                                </tr>
                                                <tr th:each="item,itemStat:${listTrainer}" th:if="${item.active}==true">
                                                    <td th:text="${itemStat.count}"></td>
                                                    <td th:text="${item.username}"></td>
                                                    <td style="width:150px"><a class="btn btn-block btn-success" type="button" th:href="@{/tms/topics/{topicID}/trainers/{trainerID}(trainerID=${item.id},topicID=${topic.id})}" style="width:50px;color:white">Add</a></td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /. box -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer th:replace="layoutstaff :: footer"></footer>
</div>
</body>
</html>
