<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layoutstaff :: head"></head>
<body class="hold-transition skin-purple sidebar-mini">
<div class="wrapper">
    <header th:replace="layoutstaff :: header"></header>
    <aside th:replace="layoutstaff :: aside"></aside>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Dashboard
            </h1>

        </section>
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-15">
                    <!-- Profile Image -->
                    <div class="box box-primary">
                        <div class="box-body box-profile">
                            <img class="profile-user-img img-responsive img-circle" src="../../static/dist/img/sandu.png" th:src="@{/dist/img/sandu.png}" alt="User profile picture"/>
                            <h3 class="profile-username text-center">Trainee's profile</h3>
                            <p class="text-muted text-center">Profile</p>
                        </div><!-- /.box-body -->
                    </div><!-- /.box -->
                    <div class="box box-primary">
                        <section class="content">


                            <div class="col-md-15">
                                <div class="box">
                                    <div class="box-header with-border">
                                        <h1 >Profile</h1>
                                    </div>
                                    <div class="box-body">
                                        <table class="table table-bordered">
                                            <tr>
                                                <td>Username</td>
                                                <td th:text="${trainee.username}"></td>
                                            </tr>
                                            <tr th:each="item:${trainee.userProperties}">
                                                <td th:text="${item.pk.property.name}"></td>
                                                <td th:text="${item.value}"></td>
                                            </tr>
                                            <tr>
                                                <a type="button" th:href="@{/tms/trainees/{id}/update(id=${trainee.id})}" class="btn btn-block btn-info"  style="width:130px;color:white">Update Profile</a>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </section><!-- /.content -->
                    </div><!-- /.box-body -->
                </div><!-- /.tab-content -->
            </div><!-- /.nav-tabs-custom -->
        </section><!-- /.content -->
        <!-- /.nav-tabs-custom -->
    </div>
    <footer th:replace="layoutstaff :: footer"></footer>
</div>
</body>
</html>
