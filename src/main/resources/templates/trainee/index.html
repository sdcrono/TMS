<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layoutstaff :: head"></head>
<body th:attr="class=${role.id==2 ? 'hold-transition skin-purple sidebar-mini' : ''}"
      th:attrappend="class=${role.id==1 ? 'hold-transition skin-red sidebar-mini' : ''}">
<div class="wrapper">
    <!--Header part of the indexwebpage -->
    <th:block th:if="${role.id}==2" th:remove="tag">
        <header th:replace="layoutstaff :: header"></header>
        <aside th:replace="layoutstaff :: aside"></aside>
    </th:block>
    <th:block th:if="${role.id}==1" th:remove="tag">
        <header th:replace="layoutadmin :: header"></header>
        <aside th:replace="layoutadmin :: aside"></aside>
    </th:block>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Trainee
                <small>Control panel</small>
            </h1>

        </section>
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-15">
                    <div class="box box-primary">
                        <div class="box box-primary ">
                            <section class="content">
                                <form action="#" th:action="@{/tms/trainees/search}" method="get">
                                    <div class="input-group">
                                        <input  type="text" name="q" class="form-control" placeholder="Search..." />
                                        <span class="input-group-btn">
                                            <button type="submit" name="search" id="search-btn" class="btn btn-flat" value="search"><i class="fa fa-search"></i></button>
                                        </span>
                                    </div>
                                </form>
                                <div class="col-md-15">
                                    <div class="box">
                                        <div class="box-header with-border">
                                            <h1>List of trainees</h1>
                                        </div>
                                        <div class="box-body">
                                            <table class="table table-bordered">
                                                <tr>
                                                    <td style="width: 50px" >No</td>
                                                    <td>Username</td>
                                                    <td>Name</td>
                                                    <td>Birthday</td>
                                                    <td>Education</td>
                                                    <td>Programming Language</td>
                                                    <td>Experience Details</td>
                                                    <td>Toiec Score</td>
                                                    <td>Department</td>
                                                    <td>Location</td>
                                                    <td th:if="${role.id}==2" style="width:150px">Information</td>
                                                    <td th:if="${role.id}==2" style="width:150px">Update</td>
                                                    <td th:if="${role.id}==2" style="width:150px">Delete</td>
                                                </tr>
                                                <tr th:each="item,itemStat:${listTrainee}" th:if="${item.user.active}==true">
                                                    <td style="width: 50px" th:text="${itemStat.count}"></td>
                                                    <td th:text="${item.user.username}"></td>
                                                    <td th:text="${item.name}"></td>
                                                    <td th:text="${item.birthDate}"></td>
                                                    <td th:text="${item.education}"></td>
                                                    <td th:text="${item.programmingLanguage}"></td>
                                                    <td th:text="${item.experienceDetail}"></td>
                                                    <td th:text="${item.toeicScore}"></td>
                                                    <td th:text="${item.department}"></td>
                                                    <td th:text="${item.location}"></td>
                                                    <td th:if="${role.id}==2" style="width:150px"><a class="btn btn-block btn-info" type="button" th:href="@{/tms/trainees/{id}/profile(id=${item.user.id})}" style="width:100px;color:white">Information</a></td>
                                                    <td th:if="${role.id}==2" style="width:150px"><a class="btn btn-block btn-info" type="button" th:href="@{/tms/trainees/{id}/update(id=${item.user.id})}" style="width:100px;color:white">Update</a></td>
                                                    <td th:if="${role.id}==2" style="width:150px"><a class="btn btn-block btn-danger"  type="button" onclick="return confirm('Are you sure ?')" th:href="@{/tms/trainees/{id}/delete(id=${item.user.id})}" style="width:100px;color:white">Delete</a></td>
                                                </tr>
                                                <tr>
                                                    <a th:if="${role.id}==2" class="btn btn-block btn-success" style="width:150px; color:white" th:href="@{/tms/trainees/add}">Add Trainee</a>
                                                    <a th:if="${role.id}==2" class="btn btn-block btn-success" style="width:150px; color:white" th:href="@{/tms/trainees/excel/}">Import Excel File </a>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /. box -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <th:block th:if="${role.id}==2" th:remove="tag">
        <footer th:replace="layoutstaff :: footer"></footer>
    </th:block>
    <th:block th:if="${role.id}==1" th:remove="tag">
        <footer th:replace="layoutadmin :: footer"></footer>
    </th:block>
</div>
</body>
</html>
