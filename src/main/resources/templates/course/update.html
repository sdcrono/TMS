<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layoutstaff :: head"></head>
<body class="hold-transition skin-purple sidebar-mini">
<div class="wrapper">
    <header th:replace="layoutstaff :: header"></header>
    <aside th:replace="layoutstaff :: aside"></aside>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Dashboard
            </h1>

        </section>
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-20">
                    <div class="box box-primary">
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h1>Update Courses</h1>
                            </div>
                            <div class="box-body">
                                <form action="#" th:action="@{/tms/courses/update}" th:object="${course}" method="get">
                                    <div class="input-group">
                                        <input size="1200px" type="hidden" th:field="*{id}" class="form-control"/>
                                        <p>Name: </p>
                                        <input  required=""  size="1200px" type="text" th:field="*{name}" class="form-control" placeholder="Name..."/>
                                        <div class="form-group">
                                            <label>Description: </label>
                                        </div>
                                        <textarea  required=""  style="width:100%;height:250px;resize:none;" id="description" th:field="*{description}"></textarea>
                                        <p>Category</p>
                                        <select class="form-control" th:field="*{category}">
                                            <option th:each="item:${listCategory}" th:value="${item.id}" th:text="${item.name}"></option>
                                        </select>
                                    </div>
                                    <div class="btn-group">
                                        <input class="btn btn-primary" style="width:100px" type="submit" value="Update"/>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /. box -->
            </div>
            <!-- /.col -->
            <!-- /.row -->
        </section>
        <!-- /.nav-tabs-custom -->
    </div>
    <footer th:replace="layoutstaff :: footer"></footer>
</div>
</body>
</html>
