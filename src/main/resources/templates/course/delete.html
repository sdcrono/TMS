<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layoutstaff :: head"></head>
    <body class="hold-transition skin-red sidebar-mini">
        <div class="wrapper">
            <header th:replace="layoutstaff :: header"></header>
            <aside th:replace="layoutstaff :: aside"></aside>
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1> Training Staff Account <small>Control panel</small> </h1>


                </section>
                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <div class="col-md-15">
                            <div class="box box-primary">
                                <div class="box box-primary ">
                                    <section class="content">
                                        <div class="col-md-15">
                                            <div class="box">
                                                <div class="box-header with-border">
                                                    <h1>List trainees</h1>
                                                </div>
                                                <div class="box-body">
                                                    <table class="table table-bordered">
                                                        <tr>
                                                            <td style="width: 50px" >No</td>
                                                            <td style="width: 500px">Username</td>
                                                        </tr>
                                                        <tr th:each="item,itemStat:${listTrainee}" th:if="${item.active}==true">
                                                            <td style="width: 50px" th:text="${itemStat.count}"></td>
                                                            <td style="width: 500px" th:text="${item.username}"></td>
                                                        </tr>
                                                    </table>
                                                </div>
                                            </div>
                                            <div class="box">
                                                <div class="box">
                                                    <div class="box-header with-border">
                                                        <h1>Show list topics</h1>
                                                    </div>
                                                    <div class="box-body">
                                                        <table class="table table-bordered">
                                                            <tr>
                                                                <td >No</td>
                                                                <td>Title</td>
                                                                <td>Content</td>
                                                                <td>Course</td>
                                                                <td>Category</td>
                                                                <td>Trainer</td>
                                                            </tr>
                                                            <tr th:each="item,itemStat:${listTopic}" th:if="${item.active}">
                                                                <td th:text="${itemStat.count}"></td>
                                                                <td th:text="${item.title}"></td>
                                                                <td th:text="${item.content}"></td>
                                                                <td th:text="${item.course.name}"></td>
                                                                <td th:text="${item.course.category.name}"></td>
                                                            </tr>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                            <div>
                                                <input type="hidden" th:object="${course}"/>
                                                <a th:href="@{/tms/courses/{id}/deleteanyway(id=${course.id})}" class="btn btn-block btn-danger" style="width:150px; color:white" type="submit">Delete Anyway</a>
                                                <a th:href="@{/tms/courses/}" class="btn btn-block btn-warning" style="width:150px; color:white" type="submit">Cancle</a>
                                            </div>
                                        </div>
                                    </section>
                                </div>
                                <!-- /.box-body -->
                            </div>
                            <!-- /. box -->
                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- /.row -->
                </section>
                <!-- /.content -->
            </div>
        </div>
        <!-- /.content-wrapper -->
        <footer th:replace="layoutstaff :: footer"></footer>
    </body>
</html>
