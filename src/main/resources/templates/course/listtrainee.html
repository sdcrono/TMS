<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layoutstaff :: head"></head>
<body class="hold-transition skin-purple sidebar-mini">
<div class="wrapper">
    <!--Header part of the indexwebpage -->
    <header th:replace="layoutstaff :: header"></header>
    <aside th:replace="layoutstaff :: aside"></aside>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Dashboard
            </h1>

        </section>
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-15">
                    <div class="box box-primary">
                        <div class="box box-primary ">
                            <section class="content">
                                <div class="col-md-15">
                                    <div class="box">
                                        <div class="box-header with-border">
                                            <h1>Show list trainee</h1>
                                        </div>
                                        <div class="box-body">
                                            <table class="table table-bordered">
                                                <input type="hidden" th:object="${course}"/>
                                                <tr>
                                                    <td >No</td>
                                                    <td>Username</td>
                                                    <td>Delete</td>
                                                </tr>
                                                <tr th:each="item, itemStat:${listTrainee}" th:if="${item.active}==true">
                                                    <td th:text="${itemStat.count}"></td>
                                                    <td th:text="${item.username}"></td>
                                                    <td style="width:150px"><a type="button" class="btn btn-block btn-danger" th:href="@{/tms/courses/{courseID}/trainees/{traineeID}/delete(traineeID=${item.id},courseID=${course.id})}" onclick="return confirm('Are you sure ?')" style="color:white;width: 100px">Delete</a></td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /. box -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </section>
        <!-- /.nav-tabs-custom -->
    </div>
    <footer th:replace="layoutstaff :: footer"></footer>
</div>
</body>
</html>
