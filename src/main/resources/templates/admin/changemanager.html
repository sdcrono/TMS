<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:replace="layoutadmin :: head"></head>
    <body class="hold-transition skin-red sidebar-mini">
        <div class="wrapper">
            <!--Header part of the indexwebpage -->
            <header th:replace="layoutadmin :: header"></header>
            <!--Side bar part of the webpage  !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!-->
            <aside th:replace="layoutadmin :: aside"></aside>
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1> Training Staff Account <small>Control panel</small> </h1>


                </section>
                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <div class="col-md-15">
                            <div class="box box-primary">
                                <div class="box box-primary ">
                                    <section class="content">
                                        <div class="col-md-15">
                                            <div class="box">
                                                <div class="box-header with-border">
                                                    <h1>Show list training staff</h1>
                                                </div>
                                                <div class="box-body">
                                                    <input type="hidden" th:object="${user}"/>
                                                    <table class="table table-bordered">
                                                        <input type="hidden" th:object="${course}"/>
                                                        <tr>
                                                            <td >No</td>
                                                            <td>Username</td>
                                                            <td>Assign</td>
                                                        </tr>
                                                        <tr th:each="item,itemStat:${listStaff}" th:if="${item.active}==true">
                                                            <td th:text="${itemStat.count}"></td>
                                                            <td th:text="${item.username}"></td>
                                                            <td style="width:150px"><a class="btn btn-block btn-warning" type="button" th:href="@{/tms/staffs/{userIdOld}/managers/{userIdNew}/change(userIdOld=${user.id},userIdNew=${item.id})}" style="width:50px;color:white">Change management</a></td>
                                                        </tr>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </section>
                                </div>
                                <!-- /.box-body -->
                            </div>
                            <!-- /. box -->
                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- /.row -->
                </section>
                <!-- /.content -->
            </div>
        </div>
    <!-- /.content-wrapper -->
    <footer th:replace="layoutadmin :: footer"></footer>
    </body>
</html>
