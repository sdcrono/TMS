<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layoutadmin :: head"></head>
    <body class="hold-transition skin-red sidebar-mini">
        <div class="wrapper">
            <header th:replace="layoutadmin :: header"></header>
            <aside th:replace="layoutadmin :: aside"></aside>
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1> Training Staff Account <small>Control panel</small> </h1>


                </section>
                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <div class="col-md-15">
                            <div class="box box-primary">
                                <div class="box box-primary ">
                                    <section class="content">
                                        <div class="col-md-15">
                                            <div class="box">
                                                <div class="box-header with-border">
                                                    <h1>Show list Course</h1>
                                                </div>
                                                <div>
                                                    <table class="table table-bordered">
                                                        <tbody>
                                                        <tr>
                                                            <td>No</td>
                                                            <td>Name</td>
                                                            <td>Description</td>
                                                            <td>Category</td>
                                                        </tr>
                                                        <tr th:each="item, itemStat:${listCourse}" th:if="${item.active}">
                                                            <td th:text="${itemStat.count}"></td>
                                                            <td th:text="${item.name}"></td>
                                                            <td th:text="${item.description}"></td>
                                                            <td th:text="${item.category.name}"></td>
                                                        </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                            <div class="box">
                                                <div class="box-header with-border">
                                                    <h1>List of trainees</h1>
                                                </div>
                                                <div class="box-body">
                                                    <table class="table table-bordered">
                                                        <tr>
                                                            <td style="width: 50px" >No</td>
                                                            <td style="width: 500px">Username</td>
                                                        </tr>
                                                        <tr th:each="item,itemStat:${listTrainee}" th:if="${item.active}==true">
                                                            <td style="width: 50px" th:text="${itemStat.count}"></td>
                                                            <td style="width: 500px" th:text="${item.username}"></td>
                                                        </tr>
                                                    </table>
                                                </div>
                                            </div>
                                            <div class="box">
                                                <div class="box-header with-border">
                                                    <h1>Show list trainers</h1>
                                                </div>
                                                <div class="box-body">
                                                    <table class="table table-bordered">
                                                        <tr>
                                                            <td>No</td>
                                                            <td>Username</td>
                                                        </tr>
                                                        <tr th:each="item,itemStat:${listUser}" th:if="${item.active}==true">
                                                            <td th:text="${itemStat.count}"></td>
                                                            <td th:text="${item.username}"></td>
                                                        </tr>
                                                    </table>
                                                </div>
                                            </div>
                                            <div>
                                                <input type="hidden" th:object="${user}"/>
                                                <a th:href="@{/tms/staffs/{id}/deleteanyway(id=${user.id})}" class="btn btn-block btn-danger" style="width:150px; color:white" type="submit">Delete Anyway</a>
                                                <a th:href="@{/tms/staffs/{id}/change(id=${user.id})}" class="btn btn-block btn-warning" style="width:150px; color:white" type="submit">Change management</a>
                                            </div>
                                        </div>
                                    </section>
                                </div>
                                <!-- /.box-body -->
                            </div>
                            <!-- /. box -->
                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- /.row -->
                </section>
                <!-- /.content -->
            </div>
        </div>
        <!-- /.content-wrapper -->
        <footer th:replace="layoutadmin :: footer"></footer>
    </body>
</html>
