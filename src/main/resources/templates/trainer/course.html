<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layouttrainer :: head"></head>
<body class="hold-transition skin-green sidebar-mini">
<div class="wrapper">
    <header th:replace="layouttrainer :: header"></header>
    <aside th:replace="layouttrainer :: aside"></aside>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Dashboard
            </h1>

        </section>
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-15">
                    <div class="box box-primary">
                        <div class="box box-primary ">
                            <section class="content">
                                <div class="col-md-15">
                                    <div class="box">
                                        <div class="box-header with-border">
                                            <h1>Show list courses</h1>
                                        </div>
                                        <div class="box-body">
                                            <table class="table table-bordered">
                                                <tr>
                                                    <td >No</td>
                                                    <td>Name</td>
                                                    <td>Description</td>
                                                    <td>Category</td>
                                                    <td>Topic</td>
                                                </tr>
                                                <tr th:each="item,itemStat:${listCourse}" th:if="${item.active}">
                                                    <td th:text="${itemStat.count}"></td>
                                                    <td th:text="${item.name}"></td>
                                                    <td th:text="${item.description}"></td>
                                                    <td th:text="${item.category.name}"></td>
                                                    <td style="width:150px"><a class="btn btn-block btn-info"  type="button" th:href="@{/tms/trainer/courses/{id}/topics(id=${item.id})}" style="width:100px;color:white">List topic</a></td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /. box -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </section>
    </div>
    <footer th:replace="layouttrainer :: footer"></footer>
</div>
</body>
</html>
