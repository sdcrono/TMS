<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layoutadmin :: head"></head>
<body class="hold-transition skin-red sidebar-mini">
<div class="wrapper">
    <header th:replace="layoutadmin :: head"></header>
    <aside th:replace="layoutadmin :: aside"></aside>
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1> Trainer <small>Control panel</small> </h1>

        </section>
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-15">
                    <div class="box box-primary">
                        <div class="box box-primary ">
                            <section class="content">
                                <div class="col-md-15">
                                    <div class="box">
                                        <div class="box-header with-border">
                                            <h1 >Profile</h1>
                                        </div>
                                        <div class="box-body">
                                            <table class="table table-bordered">
                                                <tr>
                                                    <td>Username</td>
                                                    <td th:text="${trainer.username}"></td>
                                                </tr>
                                                <tr th:each="item:${trainer.userProperties}">
                                                    <td th:text="${item.pk.property.name}"></td>
                                                    <td th:text="${item.value}"></td>
                                                </tr>
                                                <tr>
                                                    <a type="button" th:href="@{/tms/trainers/{id}/update(id=${trainer.id})}" class="btn btn-block btn-info"  style="width:130px;color:white">Update Profile</a>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /. box -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
</div>
<!-- /.content-wrapper -->
<footer th:replace="layoutadmin :: footer"></footer>
</body>
</html>
