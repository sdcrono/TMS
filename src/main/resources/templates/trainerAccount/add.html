

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layoutadmin :: head"></head>
<body class="hold-transition skin-red sidebar-mini">
<div class="wrapper">
    <header th:replace="layoutadmin :: header"></header>
    <aside th:replace="layoutadmin :: aside"></aside>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Dashboard
            </h1>

        </section>
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-20">
                    <div class="box box-primary">

                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h1>Add Trainer</h1>
                            </div>
                            <div class="box box-primary">
                                <form action="#" th:action="@{/tms/trainers/addAccount}" th:object="${trainer}" method="post">
                                    <div class="box-body">
                                        <div class="form-group" >
                                            <label>User name:</label>
                                            <input th:field="*{user.username}" type="text" class="form-control" placeholder="User name" required=""/>
                                        </div>
                                        <div class="form-group">
                                            <label>Password:</label>
                                            <input th:field="*{user.password}" type="password" class="form-control" placeholder="Password" required=""/>

                                        </div>
                                        <div class="form-group">
                                            <label>Manager</label>
                                            <select style="height: 35px" class="form-control"  th:field="*{user.manager}">
                                                <option style="height: 35px"  class="form-control"  th:each="item:${listStaff}" th:if="${item.active}==true" th:value="${item.id}" th:text="${item.username}"></option>
                                            </select>
                                        </div>

                                        <div class="form-group has-feedback">
                                            <label>Name:</label>
                                            <input  th:field="*{name}" type="text" class="form-control" placeholder="Real name" required=""/>
                                        </div>
                                        <div class="form-group has-feedback">
                                            <label>Email:</label>
                                            <input  th:field="*{email}" type="email" class="form-control" placeholder="Email" required=""/>

                                        </div>
                                        <div class="form-group has-feedback">
                                            <label>Phone number:</label>
                                            <input   th:field="*{phone}" type="tel"  class="form-control" placeholder="Phone number" required=""/>
                                        </div>
                                        <div class="form-group has-feedback">
                                            <label>Address:</label>
                                            <input  th:field="*{address}" type="text" class="form-control" placeholder="Address" required=""/>

                                        </div>
                                        <div class="form-group has-feedback">
                                            <label>Type:</label>
                                            <!--<input th:field="*{type}" type="text" class="form-control" placeholder="Type"/>-->
                                            <select  class="form-control" th:field="*{type}">
                                                <option  class="form-control" th:value="External" th:text="External"></option>
                                                <option class="form-control" th:value="Internal" th:text="Internal"></option>
                                            </select>

                                        </div>

                                        <div class="col-xs-4" style="margin-top: 10px">
                                            <button type="submit" style="width: 25%" class="btn btn-primary btn-block btn-flat">Create</button>
                                        </div>
                                        <!-- /.col -->
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /. box -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
    <footer th:replace="layoutadmin :: footer"></footer>
</div>
</body>
</html>
