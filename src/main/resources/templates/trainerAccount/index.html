

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layoutadmin :: head"></head>
<body class="hold-transition skin-red sidebar-mini">
<div class="wrapper">
    <!--Header part of the indexwebpage -->
    <header th:replace="layoutadmin :: header"></header>
    <aside th:replace="layoutadmin :: aside"></aside>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Trainers List
            </h1>

        </section>
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-15">
                    <div class="box box-primary">
                        <div class="box box-primary ">
                            <section class="content">
                                <div class="col-md-15">
                                    <div class="box">
                                        <div class="box-header with-border">
                                            <h1>Show list trainers</h1>
                                        </div>
                                        <div class="box-body">
                                            <table class="table table-bordered">
                                                <tr>
                                                    <td>No</td>
                                                    <td>Username</td>
                                                    <td>Manager</td>
                                                    <td>Information</td>
                                                    <td>Update</td>
                                                    <td>Delete</td>
                                                </tr>
                                                <tr th:each="item,itemStat:${listUser}" th:if="${item.active}==true">
                                                    <td th:text="${itemStat.count}"></td>
                                                    <td th:text="${item.username}"></td>
                                                    <td th:text="${item.manager.username}"></td>
                                                    <td><a th:href="@{/tms/trainers/{id}/account(id=${item.id})}" >link</a></td>
                                                    <td style="width:150px"><a type="button" class="btn btn-block btn-info" th:href="@{/tms/trainers/{id}/update(id=${item.id})}" style="color:white;width: 100px">Update</a></td>
                                                    <td style="width:150px"><a class="btn btn-block btn-danger"  type="button" onclick="return confirm('Are you sure ?')" th:href="@{/tms/trainers/{id}/delete(id=${item.id})}" style="width:100px;color:white">Delete</a></td>
                                                </tr>
                                                <tr>
                                                    <a class="btn btn-block btn-success" style="width:70px; color:white" th:href="@{/tms/trainers/add}">Add</a>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /. box -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
    <footer th:replace="layoutadmin :: footer"></footer>
</div>
</body>
</html>
