<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layoutstaff :: head"></head>
<body class='hold-transition skin-purple sidebar-mini'>
<div class="wrapper">
        <header th:replace="layoutadmin :: header"></header>
        <aside th:replace="layoutadmin :: aside"></aside>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Courses List
            </h1>
            <ol class="breadcrumb">
                <li><a th:href="@{/staff}"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">DashBoard</li>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content">
            <div class="col-md-15">
                <div class="box">
                    <div class="box-header with-border">
                        <h1>You can not delete category.</h1>
                        <h1>Show list Course</h1>
                    </div>
                    <div>
                        <table class="table table-bordered">
                            <tbody>
                            <tr>
                                <td>No</td>
                                <td>Name</td>
                                <td>Description</td>
                                <td>Category</td>
                            </tr>
                            <tr th:each="item, itemStat:${listCourse}" th:if="${item.active}">
                                <td th:text="${itemStat.count}"></td>
                                <td th:text="${item.name}"></td>
                                <td th:text="${item.description}"></td>
                                <td th:text="${item.category.name}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div>
                        <input type="hidden" th:object="${category}"/>
                        <a th:href="@{/tms/categories/{id}/deleteanyway(id=${category.id})}" class="btn btn-block btn-danger" style="width:150px; color:white" type="submit">Delete Anyway</a>
                        <a th:href="@{/tms/categories/}" class="btn btn-block btn-warning" style="width:150px; color:white" type="submit">Cancle</a>
                    </div>
                </div>
            </div>
        </section>
        <!-- /.nav-tabs-custom -->
    </div>
        <footer th:replace="layoutstaff :: footer"></footer>
</div>
</body>
</html>
