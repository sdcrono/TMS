<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layoutstaff :: head"></head>
<body th:attr="class=${role.id==2 ? 'hold-transition skin-purple sidebar-mini' : ''}"
        th:attrappend="class=${role.id==1 ? 'hold-transition skin-red sidebar-mini' : ''}">
<div class="wrapper">
    <!--Header part of the indexwebpage -->
    <th:block th:if="${role.id}==2" th:remove="tag">
        <header th:replace="layoutstaff :: header"></header>
        <aside th:replace="layoutstaff :: aside"></aside>
    </th:block>
    <th:block th:if="${role.id}==1" th:remove="tag">
        <header th:replace="layoutadmin :: header"></header>
        <aside th:replace="layoutadmin :: aside"></aside>
    </th:block>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Category
                <small>Control panel</small>
            </h1>

        </section>
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-15">
                    <div class="box box-primary">
                        <div class="box box-primary ">
                            <section class="content">
                                <form action="#" th:action="@{/tms/categories/search}" method="get">
                                    <div class="input-group">
                                        <input type="text" name="q" class="form-control" placeholder="Search..." />
                                        <span class="input-group-btn">
                                            <button type="submit" name="search" id="search-btn" class="btn btn-flat" value="search"><i class="fa fa-search"></i></button>
                                        </span>
                                    </div>
                                </form>
                                <div class="col-md-15">
                                    <div class="box">
                                        <div class="box-header with-border">
                                            <h1>Show list categories</h1>
                                        </div>
                                        <div class="box-body">
                                            <table class="table table-bordered">
                                                <tr>
                                                    <td >No</td>
                                                    <td>Name</td>
                                                    <td>Description</td>
                                                    <td>List courses</td>
                                                    <td th:if="${role.id}==2" >Update</td>
                                                    <td th:if="${role.id}==2" >Delete</td>
                                                </tr>
                                                <tr th:each="item,itemStat:${listCategory}" th:if="${item.active}==true">
                                                    <td th:text="${itemStat.count}"></td>
                                                    <td th:text="${item.name}"></td>
                                                    <td th:text="${item.description}"></td>
                                                    <td><a th:href="@{/tms/categories/{id}/courses(id=${item.id})}" class="btn btn-block btn-info" style="width:150px; color:white" type="submit">View course</a></td>
                                                    <td th:if="${role.id}==2" style="width:150px"><a class="btn btn-block btn-info" type="button" th:href="@{/tms/categories/{id}/update(id=${item.id})}" style="width:100px;color:white">Update</a></td>
                                                    <td th:if="${role.id}==2" style="width:150px"><a class="btn btn-block btn-danger"  type="button" th:href="@{/tms/categories/{id}/delete(id=${item.id})}" style="width:100px;color:white">Delete</a></td>
                                                </tr>
                                                <tr>
                                                    <a th:if="${role.id}==2" th:href="@{/tms/categories/add}" class="btn btn-block btn-success" style="width:70px; color:white" type="submit">Add</a>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /. box -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <th:block th:if="${role.id}==2" th:remove="tag">
        <footer th:replace="layoutstaff :: footer"></footer>
    </th:block>
    <th:block th:if="${role.id}==1" th:remove="tag">
        <footer th:replace="layoutadmin :: footer"></footer>
    </th:block>

</div>
</body>
</html>
